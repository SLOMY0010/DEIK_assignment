services:
  - type: web
    name: food-allergen-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: tesseract-data
      mountPath: /opt/render/project/.render
      sizeGB: 1